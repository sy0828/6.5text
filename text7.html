    <script>
        //     小例子：
        // 一个加油站为了鼓励车主多加油，所以加的多有优惠。
        // 92号汽油，每升6元；如果大于等于20升，那么每升5.9；
        // 95号汽油，每升7元；如果大于等于30升，那么每升6.95
        // 编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。
        // var type = prompt('请输入油号(92或者95)');
        // var count = parseFloat(prompt('请输入油量(升)'));

        var type = parseFloat(prompt('请输入油号 92或者95'))
        var count = parseFloat(prompt('请输入升数 单位:升'))
        var price;
        var totalPrice;
        if (type == '92'){
            if (count >= 20) {
                price = 5.9;
            } else {
                price = 6;
            }
            // alert(price * count)
        }else if (type == '95') {
            if (count >= 30){
                price =6.95;
            } else {
                price =7;
            }
            // alert(price * count)
        }else {
            alert('请输入正确的油号')
        }
        alert('您本次加了' + count + '升' + type + '号汽油,共' + totalPrice + '元');


    //  else 部分 如果什么都不做 可以省略不写









    </script>
