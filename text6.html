        // 每一个else if 都暗含了 不符和上边的条件
        //         【分组探究作业】根据BMI（身体质量指数）显示一个人的体型。
        // BMI指数，就是体重、身高的一个计算公式。公式是：
        // BMI =体重÷身高的平方
        
        // 过轻：低于18.5
        // 正常：18.5-24.99999999
        // 过重：25-27.9999999
        // 肥胖：28-32
        // 非常肥胖, 高于32

        var height = parseFloat(prompt('身高:单位m'));
        var weight = parseFloat(prompt('体重:单位:kg'))
        var BMI = weight / Math.pow(height,2);
        console.log(BMI);
        if(BMI > 32){
            alert('非常肥胖')
        } else if(BMI >= 28){
            alert('肥胖')
        } else if(BMI >= 25){
            alert('过重')
        } else if(BMI >= 18.5){
            alert('正常')
        }else{
            alert('过轻')
        }
